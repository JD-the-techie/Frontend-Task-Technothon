<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>Product Listing</h1>
    </header>

    <main class="product-wrapper">

        <div class="product-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXPhuP3y-lebbBTXovEYzmEeI33La8zOX--Q&s" alt="Product image">
            <h3>Wireless Headphones</h3>
            <p class="category">Electronics</p>
            <p class="price">₹2,999</p>
        </div>

        <div class="product-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQI-kF1JZMHfv7m0Z3FFu-KZTPqIKNdQ-oWQ&s" alt="Product image">
            <h3>Smart Watch</h3>
            <p class="category">Accessories</p>
            <p class="price">₹6,499</p>
        </div>

        <div class="product-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVcBAnuBqk_UJKGn6EyN4Ror4uhhSVK0_w6w&s" alt="Product image">
            <h3>Running Shoes</h3>
            <p class="category">Footwear</p>
            <p class="price">₹4,199</p>
        </div>

        <div class="product-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPm93ffZvKbUO7_fmId1Hj4N9QjgfXbgSFYQ&s" alt="Product image">
            <h3>Backpack</h3>
            <p class="category">Travel</p>
            <p class="price">₹1,799</p>
        </div>

    </main>

</body>
</html>
